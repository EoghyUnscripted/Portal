<!doctype html>
<html lang='en'>

<head>
    {% load static %}

    <!-- Address Field-->
    <link rel='shortcut icon' type='image/x-icon' href='{% static "demos/images/thfm.ico" %}'>

    <!-- Tab Field -->
    <title>The Hulbert Files</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta property='og:image'  content='{% static "demos/images/Original.png" %}'>
    <meta name='description' content='This site is foremost a dedicated electronic portfolio for Eoghan Hulbert.'>
    <meta name='keywords'
        content='Portfolio, Resume, Computer Science, Information Technology, JAVA, OOP, JavaScript, Database Management, Web Application, PHP, Cyber Security'>
    <meta name='author' content='Eoghan Hulbert'>

    <!-- JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <!--  jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'
            integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T'
            crossorigin='anonymous'></script>

    <!-- DateTime Picker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" 
            integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" 
            integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" 
            crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "demos/css/demos.css" %}' type='text/css' media='screen'>

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/384432fb44.js" crossorigin="anonymous"></script>

    <!-- DateTime Picker -->
    <script>
        $(function() {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss'
            });
        });
    </script>

</head>

<body>

    <!-- Navigation Bar -->
    <nav class='navbar navbar-expand-lg navbar-dark shadow mb-5'>
        <div class='container'>
            <a class='navbar-brand' href='{% url "portal" %}'>
                <!-- Brand -->
                <img src='{% static "demos/images/WHITETP.png" %}' height='50' alt='The Hulbert Files'>
            </a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavAltMarkup'
                aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
                <i class='fa fa-bars fa-lg' id='fa'></i>
            </button>
            <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
                <div class='navbar-nav ml-auto'>
                    {% if user.is_authenticated %}
                    <a class='nav-link' href='{% url "portal" %}'>{{ user.get_username }}</a>
                    <a class='nav-link' href='{% url "todo-dashboard" %}'>To-Do List</a>
                    <a class='nav-link' href='{% url "tip-dashboard" %}'>Tip Calculator</a>
                    <a class='nav-link' href='javascript:{document.getElementById("logout").submit()}' onclick=''>Logout</a>
                    <form id='logout' method='POST' action='{% url "logout" %}'>
                        {% csrf_token %}
                        <input type='hidden' />
                    </form>
                    {% else %}
                    <a class='nav-link' href='{% url "login" %}'>Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock content %}

    <footer class='mt-3 sticky-bottom'>
        <div class='container inner'>
            <small>
                Copyright Â© 2018 &ndash; {% now "Y" %} The Hulbert Files
            </small>
        </div>
    </footer>

</body>

</html>
