<!doctype html>
<html lang='en'>

<head>
    {% load static %}

    <!-- Address Field-->
    <link rel='shortcut icon' type='image/x-icon' href='{% static "demos/images/thfm.ico" %}'>

    <!-- Tab Field -->
    <title>The Hulbert Files</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='This site is foremost a dedicated electronic portfolio for Eoghan Hulbert.'>
    <meta name='keywords'
        content='Portfolio, Resume, Computer Science, Information Technology, JAVA, OOP, JavaScript, Database Management, Web Application, PHP, Cyber Security'>
    <meta name='author' content='Eoghan Hulbert'>

    <!-- JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'
        integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'
        integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'
        integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T'
        crossorigin='anonymous'></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/> 

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "demos/css/demos.css" %}' type='text/css' media='screen'>

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/384432fb44.js" crossorigin="anonymous"></script>

    <!-- Date Picker -->
    <script>
        $(document).ready(function(){
          var date_input=$('input[name="date"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        })
    </script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class='navbar navbar-expand-lg navbar-dark shadow mb-5'>
        <div class='container'>
            <a class='navbar-brand' href='{% url "portal" %}'>
                <!-- Brand -->
                <img src='{% static "demos/images/WHITETP.png" %}' height='50' alt='The Hulbert Files'>
            </a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavAltMarkup'
                aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
                <i class='fa fa-bars fa-lg' id='fa'></i>
            </button>
            <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
                <div class='navbar-nav ml-auto'>
                    {% if user.is_authenticated %}
                    <a class='nav-link' href='{% url "portal" %}'>{{ user.get_username }}</a>
                    <a class='nav-link' href='{% url "todo-dashboard" %}'>To-Do</a>
                    <a class='nav-link' href='javascript:{document.getElementById("logout").submit()}' onclick=''>Logout</a>
                    <form id='logout' method='POST' action='{% url "logout" %}'>
                        {% csrf_token %}
                        <input type='hidden' />
                    </form>
                    {% else %}
                    <a class='nav-link' href='{% url "login" %}'>Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock content %}

    <footer class='mt-3 sticky-bottom'>
        <div class='container inner'>
            <small>
                Copyright Â© 2018 &ndash; {% now "Y" %} The Hulbert Files
            </small>
        </div>
    </footer>

</body>

</html>
